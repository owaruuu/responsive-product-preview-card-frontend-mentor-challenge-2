<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Product Preview Card</title>
</head>
<body>
    <main class="d-flex min-vh-100 align-items-center justify-content-center">
        <section id="container" class="row">
            <div id="img" class="col-12 col-sm-6">
                <img class="img-fluid" src="./assets/images/image-product-desktop.jpg" alt="image of a perfume bottle">
            </div>
            <div id="info" class="col-12 col-sm-6">
                <p id="category">P E R F U M E</p>
                <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
                <p id="copy">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
                </p>
                <div id="prices" class="d-flex align-items-center">
                    <span id="curr-price">$149.99</span>
                    <span id="orig-price">$169.99</span>
                </div>
                <button id="button"><i class="bi bi-cart3"></i></i> Add to Cart</button>
            </div>
        </section>   
    </main>
</body>
</html>
